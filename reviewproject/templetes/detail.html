{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    <div class="card">
        <h5 class="card-header">{{ object.title }}</h5>
        <div class="card-body">
            <p><img src='{{object.product_image.url}}' width=300></p>
            <h5 class="card-title">投稿者: {{ object.author }}</h5>
            <h6 class="card-title">レビュー内容: {{ object.content }}</h6>
            <h6 class="card-title">レビューが参考になった人: {{ object.useful_num }}人</h6>
            <a href="{% url 'evaluation' object.pk %}" class="btn btn-primary">評価する</a>
            <a href="{% url 'list' %}" class="btn btn-primary">一覧に戻る</a>
        </div>
    </div>
</div>
{% endblock content %}
